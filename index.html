<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <section class="container">
            <!-- Title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- Review -->
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 class="author">Sara Jones</h4>
                <p class="job">ux Designer</p>
                <p class="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, fuga error magnam, deleniti animi voluptatum quibusdam non cupiditate aliquid tenetur fugit facere sapiente alias libero officia iure blanditiis minus adipisci!</p>

                <!-- Previous Next Buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- Random Button -->
                <button class="random-btn">Surprise Me</button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="index.js"></script>
</body>

</html>
